<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{width:500px;height: 500px;background: #ccc;}
			i{border:#000 solid 1px;display: inline-block;width:100px;height: 100px;vertical-align: middle;}
			b{border:#000 solid 1px;display: inline-block;width:100px;height: 100px;}
			div:after{
				content: "";
				display: inline-block;
				width: 0;
				height: 100%;
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<div>
			<i>1</i>
			<b>2</b>
		</div>
	</body>
</html>
